<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="Presente año">
            <i class="pi pi-dollar"></i> {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="Presente año">
            {{ (ventasNetas + 2000000) | currency: 'USD':'symbol-narrow' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual" subheader="Presente año">
            {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
